{{ define "main" }}
  {{ .Content }}
  <hr>
  <p>Invited guests:</p>

  <ol>
    {{ range .Site.Sections }}
      {{ if .File }}
        {{ if eq .File.BaseFileName "_index" }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
    {{ end }}
  </ol>

{{ end }}
