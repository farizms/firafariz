{{ define "main" }}
  {{ .Content }}
  <hr>
  <p>Invited guests:</p>

  <ol>
    {{ range .Site.Pages }}
      {{ if and (eq .File.BaseFileName "_index") (ne .Layout "home") }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ol>

{{ end }}
