{{ define "main" }}

<section class="landing position-relative">
  <div class="container">
    <div class="row fullscreen-page d-flex align-items-center">
      <div class="col-12 text-center d-flex flex-column align-items-center gap-5">
        <!-- Landing Logo -->
        <img class="my-3" src="/img/pattern-logo.svg" width="50px">

        <!-- Landing Content -->
        <div class="d-flex flex-column align-items-center gap-4">
          <h3 class="fs-5">Dear,<br>{{ .Title }}</h3>
          <h4 class="fs-6">You are invited<br>to The Wedding of</h4>
          <h1 class="fs-1 text-uppercase fw-bold text-gold">Anggi & Odhy</h1>
        </div>

        <!-- Landing CTA -->
        <a class="my-3 btn btn-primary rounded-pill px-4 py-2 shadow" href="details">Open Invitation</a>  
      </div>
    </div>
  </div>

  <!-- Patterns - Top & Bottom -->
  <div class="d-lg-none pattern-image pattern-top position-absolute top-0 col-12"></div>
  <div class="d-lg-none pattern-image pattern-bottom position-absolute bottom-0 col-12"></div>

  <!-- Patterns - Left & Right -->
  <div class="d-none d-lg-block pattern-image-y pattern-left position-absolute top-0 start-0"></div>
  <div class="d-none d-lg-block pattern-image-y pattern-right position-absolute top-0 end-0"></div>

</section>
{{ end }}
